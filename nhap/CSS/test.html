<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Align text to the center */
        }
        th {
            background-color: #f2f2f2; /* Add a background color to the header */
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Add a background color to even rows */
        }
        tbody tr:hover {
            background-color: #f1f1f1; /* Add a hover effect */
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Analytical Skills</td>
                <td>Advanced</td>
                <td>Organizational Skills</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>Analytical Skills</td>
                <td>Advanced</td>
                <td>Organizational Skills</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>Analytical Skills</td>
                <td>Advanced</td>
                <td>Organizational Skills</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>Analytical Skills</td>
                <td>Advanced</td>
                <td>Organizational Skills</td>
                <td>Advanced</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
