<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
    max-width: 1200px; /* Đặt chiều rộng tối đa của container */
    margin: 0 auto; /* Canh giữa container */
    padding: 20px; /* Khoảng cách từ nội dung container đến viền */
}

.box {
    float: right; /* Đẩy các box sang phía bên phải */
    width: 200px; /* Đặt chiều rộng của các box */
    background-color: #f0f0f0; /* Màu nền của box */
    padding: 20px; /* Khoảng cách từ nội dung đến viền */
    margin-bottom: 10px; /* Khoảng cách giữa các box */
}

</style>
<body>
    <div class="container">
        <div class="box" id="div1">Div 1</div>
        <div class="box" id="div2">Div 2</div>
        <div class="box" id="div3">Div 3</div>
    </div>
    
</body>
</html>
